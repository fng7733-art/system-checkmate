    body {

      text-decoration: none;

    /* GRID LAYOUT */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
      margin-top: 25px;
    }

    /* CLICKABLE CARDS */
    .card {
      border: 2px solid #00ff88;
      display: block;
      padding: 6px;
      transition: 0.15s;
    }

    .card:hover {
      background: #001a11;
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      display: block;
    }

    /* MOBILE: ONE IMAGE PER ROW + BIGGER TEXT */
    @media (max-width: 600px) {

      body {
        font-size: 18px;
      }

      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
