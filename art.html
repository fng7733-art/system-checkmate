<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Gallery</title>

  <script defer src="/_vercel/insights/script.js"></script>

  <style>
    body {
      background: black;
      color: #00ff88;
      font-family: monospace;
      margin: 0;
    }

    .wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px;
    }

    a {
      color: #00ff88;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    h1 {
      margin-top: 10px;
      font-size: 28px;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      margin-top: 25px;
    }

    /* CARD */
    .card {
      border: 2px solid #00ff88;
      padding: 6px;
      transition: 0.15s;
    }

    .card:hover {
      box-shadow: 0 0 10px #00ff88;
    }

    .card a {
      display: block;
    }

    .card img {
      width: 100%;
      display: block;
    }

    /* MOBILE */
    @media (max-width: 600px) {
      body {
        font-size: 18px;
      }

      .grid {
        grid-template-columns: 1fr; /* one vertical */
      }
    }
  </style>
</head>
