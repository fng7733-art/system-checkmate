<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      background: black;
      color: #00ff88;
      font-family: monospace;
      margin: 0;
    }

    /* center content like index */
    .wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px;
    }

    a {
      color: #00ff88;
      text-decoration: none;
    }

    h1 {
      margin-top: 10px;
    }

    /* ===== GRID ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px;
      margin-top: 25px;
    }

    /* image cards */
    .card {
      border: 2px solid #00ff88;
      padding: 6px;
      transition: background 0.15s;
    }

    .card:hover {
      background: #002b1a;
    }

    .card img {
      width: 100%;
      display: block;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {

      body {
        font-size: 18px;
      }

      .grid {
        grid-template-columns: 1fr; /* one per row */
      }
    }
  </style>
</head>
