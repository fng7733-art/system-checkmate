<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Gallery</title>

  <!-- Vercel analytics -->
  <script defer src="/_vercel/insights/script.js"></script>

  <style>
    body {
      background: black;
      color: #00ff88;
      font-family: monospace;
      margin: 0;
    }

    /* CENTER CONTENT LIKE INDEX */
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }

    a {
      color: #00ff88;
      text-decoration: none;
    }

    h1 {
      margin-top: 10px;
    }

    /* GALLERY GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      margin-top: 25px;
    }

    .card {
      border: 2px solid #00ff88;
      padding: 6px;
    }

    .card img {
      width: 100%;
      display: block;
    }

    .caption {
      font-size: 14px;
      margin-top: 6px;
    }

    /* MOBILE BOOST */
    @media (max-width: 600px) {
      body {
        font-size: 18px;
      }

      .wrap {
        padding: 18px;
      }
    }
  </style>
</head>

<body>

<div class="wrap">

  <!-- NAV -->
  <nav>
    &gt;
    <a href="index.html">home</a> |
    <a href="gallery.html">cats</a> |
    <a href="art.html">art</a>
  </nav>

  <!-- BACK BUTTON -->
  <p style="margin-top:15px;">
    &gt; <a href="index.html">← back_to_home</a>
  </p>

  <h1>&gt; cat_gallery</h1>
  <p>&gt; this_is_real: true<br>&gt; rescued_units: active</p>

  <p>Real photos from cats we rescue and care for.</p>

  <!-- GRID -->
  <div class="grid">

    <div class="card">
      <img src="images/edith.jpg">
      <div class="caption">&gt; Edith's story – The Protector</div>
    </div>

    <div class="card">
      <img src="images/mister.jpg">
      <div class="caption">&gt; Mister's story – He Learned To Trust</div>
    </div>

    <div class="card">
      <img src="images/chili.jpg">
      <div class="caption">&gt; Chili's story – The Survivor</div>
    </div>

    <div class="card">
      <img src="images/gubben.jpg">
      <div class="caption">&gt; Gubben's story – The Lost One</div>
    </div>

  </div>

</div>

</body>
</html>
