<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Gallery</title>

  <!-- Vercel analytics -->
  <script defer src="/_vercel/insights/script.js"></script>

  <style>
    body {
      background: black;
      color: #00ff88;
      font-family: monospace;
      margin: 0;
    }

    /* CENTER CONTENT LIKE INDEX */
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }

    a {
      color: #00ff88;
      text-decoration: none;
    }

    h1 {
      margin-top: 10px;
    }

    /* ===== GRID ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      margin-top: 25px;
    }

    /* ===== CLICKABLE CARD ===== */
    .card {
      display: block;
      border: 2px solid #00ff88;
      padding: 6px;
      transition: background 0.15s;
    }

    .card:hover {
      background: #002b1a;
    }

    /* ⭐ important: lets taps go through image */
    .card img {
      width: 100%;
      display: block;
      pointer-events: none;
    }

    .caption {
      font-size: 14px;
      margin-top: 8px;
    }

    /* ===== MOBILE MODE ===== */
    @media (max-width: 600px) {

      body {
        font-size: 18px;
      }

      .grid {
        grid-template-columns: 1fr; /* one per row */
      }

      .caption {
        font-size: 18px;
      }
    }
  </style>
</head>


<body>

<div class="wrap">

  <!-- NAV -->
  <nav>

    &gt; <a href="index.html">← back_to_home</a>
  </p>

  <p>
    &gt; this_is_real: true<br>
    &gt; rescued_units: active
  </p>

  <p>Real photos from cats we rescue and care for.</p>


  <!-- ===== GALLERY ===== -->

    <a href="edith-story.html" class="card">
      <img src="images/edith1.jpg">
      <div class="caption">&gt; Edith's story – The Protector</div>
    </a>

    <a href="mister-story.html" class="card">
      <img src="images/mister.jpg">
      <div class="caption">&gt; Mister's story – He Learned To Trust</div>
    </a>

    <a href="chili-story.html" class="card">
      <img src="images/chili.jpg">
      <div class="caption">&gt; Chili's story – The Survivor</div>
    </a>

    <a href="gubbens-story.html" class="card">
      <img src="images/gubben3.jpg">
      <div class="caption">&gt; Gubben's story – The Lost One</div>
    </a>

  </div>

</div>

</body>
</html>
