<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">

<style>
/* boot animation */
@keyframes boot {
  0%   { opacity:0; transform:scale(0.6); }
  40%  { opacity:0; }
  60%  { opacity:1; }
  100% { opacity:1; transform:scale(1); }
}

@keyframes cursor {
  0%,49% { opacity:1; }
  50%,100% { opacity:0; }
}

.rune {
  animation: boot 1.4s ease-out forwards;
}

.cursor {
  animation: cursor 1s steps(2,start) infinite;
}
</style>

<!-- black field -->
<rect width="100" height="100" fill="black"/>

<!-- ALGIZ protection rune -->
<g class="rune"
   stroke="#00ff88"
   stroke-width="6"
   stroke-linecap="square"
   fill="none">

  <line x1="50" y1="85" x2="50" y2="20"/>
  <line x1="50" y1="30" x2="25" y2="10"/>
  <line x1="50" y1="30" x2="75" y2="10"/>
</g>

<!-- terminal cursor -->
<rect class="cursor" x="72" y="78" width="12" height="6" fill="#00ff88"/>

</svg>
