<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- soft terminal glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- black background -->
  <rect width="100" height="100" fill="black"/>

  <!-- rune: ALGIZ -->
  <g stroke="#00ff88"
     stroke-width="6"
     stroke-linecap="square"
     stroke-linejoin="miter"
     fill="none"
     filter="url(#glow)">

    <!-- vertical spine -->
    <line x1="50" y1="85" x2="50" y2="20"/>

    <!-- left arm -->
    <line x1="50" y1="30" x2="25" y2="10"/>

    <!-- right arm -->
    <line x1="50" y1="30" x2="75" y2="10"/>
  </g>
</svg>
